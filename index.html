<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VivoVirtuoso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    
</head>
<body>
    <section class="columns is-mobile is-justify-content-center" id="nav-bars">
        <header id="hContain" class="column is-3 is-flex is-align-items-center is-justify-content-center">
            <h1>VivoVirtuoso</h1>
        </header>
        <div class="column is-3 is-offset-6 is-flex is-align-items-center is-justify-content-end is-hidden-mobile"><img src="./assets/images/vinyl-record.png" id="vinyl" alt="vinyl record"></div>
    </section>
    
    <main>
        <div class="columns is-mobile" id="intro">
            <div class="column is-full" id="f-contain">
                <figure class="is-flex is-justify-content-center" id="banner">
                        <div class="field is-flex is-flex-direction-column is-align-items-center is-justify-content-center" id="info-box">
                            <div id="app-desc">
                                <h2 id="h2-desc">Welcome to VivoVirtuoso</h2>
                                <p class="mt-2" id="p-desc">Your favorite artists' discography is right here at your fingertips.<br> Simply search a musical artist to be shown information about them, and their most recent albums.<br> On top of that, we'll show you similar artists so you can find more of the kind of music you love to listen to! <br> Then you can click a related artist's image to start the whole process again. <br> We've already gotten you started with a random artist below as an example. <br> Dive down a musical rabbit hole with us!</p>
                            </div>
                                <div class="columns control" id="input-container">
                                    <input class="input" type="search" placeholder="Artist Search" id="input-box" name="artistName">
                                    <button class="button is-responsive" id="searchButton"><i class='fa-solid fa-magnifying-glass icon'></i></button>
                                </div>
                                
                        </div>    
                </figure> 
            </div>
        </div>    
            <section class="past-search columns is-flex-direction-column is-align-items-center" id="nav-bars">
                <h3 id="collapse">Search History:</h3>
                <ul id="history" class="column">
        
                </ul>
            </section>    
        
    </main>
    
    <article>
        <section class="columns" id="art-bg">

        </section>
        <section class="columns" id="album-bg">
            <div class="column is-5 is-offset-2 " id="albumContainer"></div>
            <aside class="columns is-flex-direction-column is-justify-content-space-around column is-2 is-offset-1" id="recommendContainer"></aside>

        </section>
    </article>

    <footer class="footer" id="footer">
        <div class="content has-text-centered">
            <p>
              <strong class="footText">VivoVirtuoso</strong> by <a href="https://github.com/ThatBallinGuy">Tristan Ballin</a>, <a href="https://github.com/PeteChicchetti">Pete Chicchetti</a>, and <a href="https://github.com/BenjaminCottrell">Ben Cottrell</a>. <br> Licensed under <a href=https://opensource.org/licenses/mit-license.php>MIT</a>. <br>Credit to <a href=https://www.theaudiodb.com>The Audio DB</a> and <a href=https://tastedive.com/read/api>TasteDive</a> for their API's that made this project possible.
            </p>
          </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
