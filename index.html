<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VivoVirtuoso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    
</head>
<body>
    <section class="nav-bars columns is-marginless">
        <header id="hContain" class="column is-9">
            <h1>VivoVirtuoso</h1>
        </header>
    </section>
    
    <main>
        <div class="columns is-marginless">
            <div class="column is-full" id="f-contain">
                <figure class="banner is-flex is-align-items-center">
                        <div class="field column" id="info-box">
                            <div id="app-desc">
                                <h2 id="h2-desc">Welcome to VivoVirtuoso</h2>
                                <p class="mt-1" id="p-desc">Your favorite artists' discography is right here at your fingertips. <br>
                                    Simply search a musical artist to be shown information about them, and their most recent albums. <br>
                                    On top of that we'll show you similar artists so you can find more of the kind of music you love to listen to! 
                                    Then do it all over with any artist you find interesting. Dive down a musical rabbit hole with us!</p>
                            </div>
                                <div class="control has-icons-right" id="input-container">
                                    <input class="input placeholder-text" type="search" placeholder="Artist Search" id="input-box" name="artistName">
                                    <span class="icon is-small is-left">
                                    <i class='fa-solid fa-magnifying-glass'></i>
                                    </span>
                                </div>
                            <button class="button is-responsive" id="searchButton">Search</button>
                        </div>
                </figure> 
            </div>
        </div>    
            <section class="nav-bars past-search column">
                <ul id="history" class="column">
        
                </ul>
            </section>    
        <!-- add a text box from css framework -->
        <!-- add a search box -->
        <!-- add background image -->
    </main>
    
    <article>
        <section class="art-sec">

        </section>
        <section class="columns" id="art-bg">
            <div class="column is-5 is-offset-2" id="albumContainer"></div>
            <aside class="column is-2 is-offset-1" id="recommendContainer"></aside>
        </section>
    </article>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
